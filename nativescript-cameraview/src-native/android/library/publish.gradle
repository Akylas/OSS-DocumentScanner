apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'maven-publish'

tasks.withType(Javadoc) {
    failOnError false
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}

task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}


group = "io.github.triniwiz"
archivesBaseName = "cameraview"
version = "1.0.0-alpha1"
afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                repository(url: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                snapshotRepository(url: "https://s01.oss.sonatype.org/content/repositories/snapshots/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                pom.project {
                    name "FancyCamera"
                    packaging 'aar'
                    description "Fancy Android Camera"
                    url 'https://github.com/triniwiz/fancycamera'

                    scm {
                        connection 'scm:git@github.com:triniwiz/fancycamera.git'
                        developerConnection 'scm:git@github.com:triniwiz/fancycamera.git'
                        url 'https://github.com/triniwiz/fancycamera'
                    }

                    licenses {
                        license {
                            name 'MIT License'
                            url 'https://github.com/triniwiz/fancycamera/blob/master/LICENSE'
                        }
                    }

                    developers {
                        developer {
                            id 'triniwiz'
                            name 'Osei Fortune'
                            email 'fortune.osei@yahoo.com'
                        }
                    }
                }
            }
        }
    }

    signing {
        sign configurations.archives
    }
}
