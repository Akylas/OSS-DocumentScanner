# Show Export options
# This flow demonstrates the export functionality

appId: com.akylas.documentscanner

---

# If there are documents, tap on one to open it
- runFlow:
    when:
      visible:
        id: ".*document.*"
    commands:
      - tapOn:
          id: ".*document.*"
          index: 0
      - waitForAnimationToEnd

# Alternative: tap on any list item
- runFlow:
    when:
      visible:
        id: ".*list.*item.*"
    commands:
      - tapOn:
          id: ".*list.*item.*"
          index: 0
      - waitForAnimationToEnd

# Look for share/export button
- runFlow:
    when:
      visible:
        id: ".*share.*"
    commands:
      - tapOn:
          id: ".*share.*"
      - waitForAnimationToEnd

- runFlow:
    when:
      visible:
        id: ".*export.*"
    commands:
      - tapOn:
          id: ".*export.*"
      - waitForAnimationToEnd

