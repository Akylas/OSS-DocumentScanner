# Navigate to Sync/Backup settings
# This flow navigates to the sync configuration screen

appId: com.akylas.documentscanner

---

# First navigate to settings if not already there
- runFlow:
    file: navigate-to-settings.yaml
    
- waitForAnimationToEnd

# Look for sync/backup/cloud options
- runFlow:
    when:
      visible:
        text: ".*[Ss]ync.*"
    commands:
      - tapOn:
          text: ".*[Ss]ync.*"

- runFlow:
    when:
      visible:
        text: ".*[Bb]ackup.*"
    commands:
      - tapOn:
          text: ".*[Bb]ackup.*"

- runFlow:
    when:
      visible:
        text: ".*[Cc]loud.*"
    commands:
      - tapOn:
          text: ".*[Cc]loud.*"

# Scroll down to find sync options if not visible
- runFlow:
    when:
      notVisible:
        text: ".*[Ss]ync.*"
    commands:
      - scroll:
          direction: DOWN
      - waitForAnimationToEnd
