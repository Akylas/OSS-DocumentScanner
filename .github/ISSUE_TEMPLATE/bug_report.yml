name: Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version are you using?
      placeholder: What version are you using?
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: What platform are you using?
      multiple: true
      options:
        - Android
        - iOS
  - type: textarea
    id: os_version
    attributes:
      label: OS Version
      description: What OS version are you running on?
      placeholder: OS version and possible custom ROM
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Akylas/OSS-DocumentScanner/blob/master/COC.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
